# START spring.profiles.include=non-prod
logging.level.root=INFO
# show all routes at startup
# logging.level.org.springframework.web=TRACE
spring.datasource.hikari.maximum-pool-size=2
# END spring.profiles.include=non-prod
# devtools
spring.devtools.restart.exclude=src/main/resources/**/*
# data
zeitwert.install_demo_data=false
zeitwert.install_test_data=true
# TEST DB
# Flyway (w/o 4-migr,6-demo)
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/V1.0/1-baseline,classpath:db/V1.0/2-upgrade,classpath:db/V1.0/3-config,classpath:db/V1.0/5-test
# Jooq
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jooq.JooqAutoConfiguration
# DB: LOCAL POSTGRES CONTAINER
spring.datasource.url=jdbc:postgresql://localhost:9999/zeitwert
spring.datasource.username=zeitwert
spring.datasource.password=zeitwert
# Persistence type: sql (default) or mem
zeitwert.persistence.type=mem
